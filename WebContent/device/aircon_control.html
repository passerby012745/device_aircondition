<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>空调控制</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" type="text/css" href="css/aircon.css" />
<script type="text/javascript" src="javascript/lib/vconsole.min.js"></script>
</head>
<body>
	<div>
		<div class="div_format1">
			<span>空调当前状态</span>
			<div class="control">
				<span id="show_state"></span>
				<button class="refresh" type="button" onclick="updateState()"> 更新 </button>
			</div>
		</div>
		<div class="div_format1">
			<span>开关设置：</span>
			<div class="control">
				<label for="powerOn">开</label><input id="powerOn"  value="on" type="radio" name="power-btn" />
				<label for="powerOn">关</label><input id="powerOff" value="off" type="radio" name="power-btn" />
				<!--<button id="powerOn_65" type="button" onclick="powerOn_65()"> 开 </button>-->
			</div>
		</div>
		<div class="div_format1">
			<span>风向：</span>
			<div class="control">
				<label for="windAuto">自动</label><input id="windAuto" value="auto" type="radio" name="wind-btn" />
				<label for="windHor">水平</label><input id="windHor" value="horizon" type="radio" name="wind-btn" />
				<label for="windVer">垂直</label><input id="windVer" value="vertical" type="radio" name="wind-btn" />
				<label for="windSta">固定</label><input id="windSta" value="fix" type="radio" name="wind-btn" />
			</div>
		</div>
		<div class="div_format1">
			<span>风速：</span>
			<div class="control">
				<select name="mode-speed" id="windSped">
					<option value="auto">自动</option>
					<option value="slow">慢</option>
					<option value="medium">中</option>
					<option value="fast">快</option>
					<option value="strong">强</option>
				</select>
			</div>

			<!--<button id="modeblow_65" type="button" onclick=""> 送风 </button> -->
			<!--<button id="modeCool_65" type="button" onclick="modeCool_65()"> 制冷 </button>-->
			<!--<button id="modeHot_65" type="button"> 制热 </button> -->
			<!--<button id="modeDehumi_65" type="button"> 除湿 </button> -->
			<!--<button id="modeAuto_65" type="button"> 自动 </button> -->
		</div>
		<div class="div_format1">
			<span>睡眠模式：</span>
			<div class="control">
				<label for="sleepOn">开</label><input id="sleepOn" value="on" type="radio" name="sleep-btn" />
				<label for="sleepOff">停</label><input id="sleepOff" value="off" type="radio" name="sleep-btn" />
			</div>

		</div>
		<div class="div_format1">
			<span>工作模式：</span>
			<div class="control">
				<select name="mode-sel" id="workMode">
					<option value="auto">自动</option>
					<option value="cooling">制冷</option>
					<option value="heating">制热</option>
					<option value="dehumidification">除湿</option>
					<option value="humidification">加湿</option>
					<option value="blast">送风</option>
				</select>
			</div>

		</div>
		<div class="div_format1">
			<span>空调灯：</span>
			<div class="control">
				<label for="lightOn">开</label><input id="lightOn" value="on" type="radio" name="light" />
				<label for="lightOff">关</label><input id="lightOff" value="off" type="radio" name="light" />
			</div>

		</div>
		<div class="div_format1">
			<span>屏幕开关：</span>
			<div class="control">
				<label for="screenOn">开</label><input  id="screenOn" value="on" type="radio" name="screen-btn" />
				<label for="screenOff">关</label><input id="screenOff" value="off" type="radio" name="screen-btn" />
			</div>

		</div>
		<div class="div_format1">
			<span>设置温度：</span>
			<div class="control">
				<b>18</b><input type="range"  id="range" step="1" min="18" max="32" /><b>32</b>
				<p>当前设置温度：<b id="temp">24</b>&deg;C</p>
			</div>

		</div>
		<div class="div_format1">
			<span>操作结果：</span>
			<span id="action_result"></span>
		</div>

	</div>
	
	<script type="text/javascript" src="javascript/lib/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="javascript/lib/hw_plugin_public.js"></script>
	<script type="text/javascript" src="javascript/aircon_controller.js"></script>
</body>
</html>
